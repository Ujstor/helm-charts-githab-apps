image:
  repository: ujstor/portfolio-web-go
  pullPolicy: IfNotPresent
  tag: "1.2.3"
replicaCount: 1
nameOverride: ""
fullnameOverride: ""
podAnnotations: {}
podLabels: {}
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 64Mi
service:
  type: ClusterIP
  port: 5000
  targetPort: 5000
ingress:
  enabled: true
  className: "nginx"
  annotations: 
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: portfolio.ujstor.com
      paths:
        - path: /
          pathType: Prefix
  tls:
   - secretName: portfolio-tls
     hosts:
       - portfolio.ujstor.com
